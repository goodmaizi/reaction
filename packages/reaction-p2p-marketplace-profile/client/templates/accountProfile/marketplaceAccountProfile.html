<template name="marketplaceAccountProfile">

  <div class="profile-edit-page">

    <div cla_ss="flex-item">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">{{i18n 'admin.userAccountDropdown.profileLabel' 'Profile'}}</h3>
        </div>
      </div>
    </div>

  <div class="flex flex-column flex-align-center flex-2x container-lg">

    <div class="flex-item">
      <div class="panel panel-lg">

        <div class="panel-content">
          {{> profileImageGallery}}
        </div>

        <div class="panel-content">
          <form class="profile-form" id="profile-form" novalidate>

            {{> loginFormMessages messages=messages}}

            <div class="form-group form-group-name {{hasError messages.errors.name}}">
              <label for="name-{{uniqueId}}" class="control-label">{{ i18n 'accountsUI.name' 'Name' }}</label>
              <input id="name-{{uniqueId}}" class="form-control profile-input-name" type="string" value="{{displayName}}">
              {{#if hasError messages.errors.name}}
              <span class="help-block">
                {{messages.errors.name}}
                </span>
              {{/if}}
            </div>

            <div class="form-group form-group-description {{hasError messages.errors.description}}">
              <label for="description-{{uniqueId}}" class="control-label">{{ i18n 'accountsUI.description' 'Description' }}</label>
              <textarea id="description-{{uniqueId}}" class="form-control profile-input-description" type="string" value="{{description}}">{{currentUser.profile.description}}</textarea>
              {{#if hasError messages.errors.description}}
              <span class="help-block">
                {{messages.errors.description}}
              </span>
              {{/if}}
            </div>

            <div class="form-group">
              <button class="btn btn-primary btn-block" type="Submit" data-i18n="accountsUI.updateYourInfo" >Update</button> <!--  data-event-category="accounts" data-event-action="register" -->
            </div>

          </form>
        </div>

        <div class="panel-content">

          <div class="form-group">
            <button class="btn btn-primary btn-block" id="passwordChangeButton">{{ i18n 'accountsUI.changePassword' 'Change password' }}</button>
          </div>

          <div id="passwordChangeContainer" style="display: none;">
          {{#if userHasPassword}}
            {{> loginFormChangePassword}}
          {{/if}}
          </div>

        </div>

      </div>
    </div>


    <div class="flex-item">
      {{> addressBookPanel}}
    </div>


    <div class="flex-item">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title" data-i18n="accountsUI.boughtOrders">My purchases</h3>
        </div>

        <div class="panel-content">
          {{> dashboardOrdersList data=userOrders}}
        </div>
      </div>
    </div>

  </div>

  </div>

</template>
